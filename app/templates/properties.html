{% extends "base.html" %}

{% block main %}
  <h1>All Properties</h1>
  <ul>
    {% for property in properties %}
      <div class="image-item">
        <img src="{{url_for('get_image', filename=property.photo) }}" alt="Uploaded Image"/>
      </div>
      <li>{{ property.title }} - {{ property.location }} - ${{ property.price }}</li>
  </ul>
  <div class="buttons_container"> 
    <a href="{{url_for ('view_property', propertyid=property.photo)}}"><button type="submit">View Property</button></a>
  </div>
  {% endfor %}
{% endblock %}
